# Detect cyclic (circular) dependencies in JavaScript/TypeScript/React projects.
# Fails the workflow if any circular dependency is found.
#
# Assumptions:
#   - Package manager: npm only (not yarn or pnpm).
#   - Node.js version: 20.
#   - Source/entry: app code lives under "src" (edit the madge step if yours is elsewhere).
#   - Extensions: .js, .jsx, .ts, .tsx (edit --extensions if needed).
#   - Runner: ubuntu-latest.

name: Detect cyclic dependencies

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  cyclic-deps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (optional)
        run: npm ci
        continue-on-error: false

      - name: Check for cyclic dependencies
        run: |
          echo "Checking cyclic dependencies..."
          CYCLE_COUNT=$(npx madge --circular --extensions js,jsx --json src | jq 'length')

          echo "Cyclic dependencies found: $CYCLE_COUNT"

          if [ "$CYCLE_COUNT" -gt 0 ]; then
            echo "::error::New cyclic dependencies found, please resolve them first"
            exit 1
          else
            echo "No new cyclic dependencies found"
          fi